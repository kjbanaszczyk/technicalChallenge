<div ng-controller="ConnectionController" class="row">
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <div ng-click="remove()">X</div>
                <label for="path">Directory to watch</label>
                <input type="text" ng-model="path" id="path" class="form-control" placeholder="C://...">
                <span></span>
            </div>
            <button ng-click="startWatching(path)" class="btn btn-default">Send</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Events</th>
                </tr>
                </thead>
            </table>
        <listener-events-directive event="event" id="events"></listener-events-directive>
        </div>
    </div>
</div>
